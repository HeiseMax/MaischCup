<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fencing Score Sheet{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../static/images/tsg.png">
    <style>
      header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
      }
      header h1 {
          grid-column: 2;
      }
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f9;
      }
      .container {
          width: 1500px;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1 {
          text-align: center;
      }
      .add-player-form {
          margin-top: 20px;
          text-align: center;
      }
      .add-player-form input {
          margin: 5px;
          padding: 5px;
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body>
    <header>
      <img src="{{ url_for('static', filename='images/maisch.png') }}" alt="Maisch Logo" style="display: block; margin: 0 auto; height: 100px;">
      <h1>Maisch Cup</h1>
      <img src="{{ url_for('static', filename='images/tsg.png') }}" alt="TSG Rohrbach Logo" style="display: block; margin: 0 auto; height: 100px;">
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
